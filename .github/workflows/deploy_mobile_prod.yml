name: Deploy Mobile PROD
on:
  push:
    branches:
      - master-mobile
    paths:
      - yarn.lock
      - package.json
      - apps/mobile/**
      - packages/api-types/**

jobs:
  update:
    name: EAS Update PROD
    runs-on: ubuntu-latest
    environment: master-mobile
    env:
      ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
      ALGOLIA_INDEX: ${{ vars.ALGOLIA_INDEX }}
      API_URL: ${{ vars.API_URL }}
      ENV_NAME: PROD
      EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
      EXPO_IOS_ASC_APP_ID: ${{ secrets.EXPO_IOS_ASC_APP_ID}}
      EXPO_IOS_APPLE_TEAM_ID: ${{ secrets.EXPO_IOS_APPLE_TEAM_ID }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      SITE_SECRET: ${{ secrets.SITE_SECRET }}
      SITE_URL: ${{ vars.SITE_URL }}
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Install Yarn
        run: npm install -g yarn@1.22.22

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Find yarn cache
        id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      # - name: Setup GCP service account key
