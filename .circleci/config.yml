version: 2
jobs:
  build:
    branches:
      ignore:
        - master-frontend
        - master-backend
        - staging-frontend
        - staging-backend
        - dev
    working_directory: ~/refugies-info
    docker:
      - image: cimg/node:20.13.1
    environment:
      USER: circleci
      TERM: someTerm
    steps:
      - checkout
      - run:
          name: Install expected yarn version
          command: sudo npm install --force --global yarn@1.22.22
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Check types
          command: yarn check-types
      - run:
          name: Run unit tests
          command: yarn test
