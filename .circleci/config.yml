version: 2
jobs:
  build:
    branches:
      ignore:
        - master-frontend
        - master-backend
        - staging-frontend
        - staging-backend
        - dev
    working_directory: ~/refugies-info
    docker:
      - image: cimg/node:20.13.1
    environment:
      USER: circleci
      TERM: someTerm
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Run tests unit front
          command: yarn test:unit:client
      - run:
          name: Run tests type front
          command: yarn test:types:client
      - run:
          name: Run tests linter front
          command: yarn test:lint:client
      - run:
          name: Run tests unit server
          command: yarn test:unit:server
      - run:
          name: Run tests type server
          command: yarn test:types:server
      - run:
          name: Run tests linter server
          command: yarn test:lint:server
