version: 2
jobs:
  build:
    branches:
      ignore:
        - master-frontend
        - master-backend
        - staging-frontend
        - staging-backend
        - dev
    working_directory: ~/refugies-info
    docker:
      - image: cimg/node:20.13.1
    environment:
      USER: circleci
      TERM: someTerm
    steps:
      - checkout
      - run:
          name: Install expected yarn version
          command: sudo npm install --force --global yarn@1.22.22
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Lint, Check Types and Test
          command: turbo lint check-types test
